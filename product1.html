<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        #orderMenu {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Shop</h1>
    </header>

    <div class="container">
        <div class="product">
            <h2>Coffee</h2>
            <img src="https://via.placeholder.com/150" alt="Coffee">
            <p>$10.00</p>
            <button onclick="addToCart('Coffee', 10.00)">Add to Cart</button>
        </div>

        <div class="product">
            <h2>Tea</h2>
            <img src="https://via.placeholder.com/150" alt="Tea">
            <p>$8.00</p>
            <button onclick="addToCart('Tea', 8.00)">Add to Cart</button>
        </div>

        <div class="product">
            <h2>Green Tea</h2>
            <img src="https://via.placeholder.com/150" alt="Green Tea">
            <p>$12.00</p>
            <button onclick="addToCart('Green Tea', 12.00)">Add to Cart</button>
        </div>

        <div class="product">
            <h2>Cappuccino</h2>
            <img src="https://via.placeholder.com/150" alt="Cappuccino">
            <p>$5.00</p>
            <button onclick="addToCart('Cappuccino', 5.00)">Add to Cart</button>
        </div>

        <div id="orderMenu">
            <h2>Order Menu</h2>
            <ul id="cartItems"></ul>
            <p id="totalPrice">Total: $0.00</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Online Shop</p>
    </footer>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(item, price) {
            cart.push({ item, price });
            total += price;
            updateOrderMenu();
        }

        function updateOrderMenu() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';

            cart.forEach((product) => {
                const li = document.createElement('li');
                li.textContent = ${product.item} - $${product.price.toFixed(2)};
                cartItems.appendChild(li);
            });

            document.getElementById('totalPrice').textContent = Total: $${total.toFixed(2)};
        }
    </script>
</body>
</html>
